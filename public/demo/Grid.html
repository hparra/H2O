<html>
<head>
	<title>H2O Grid</title>
	<script type="text/javascript" src="http://marco.calit2.uci.edu/lib/jquery/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="../src/js/H2O.js"></script>
	<script type="text/javascript" src="../src/js/H2O.Grid.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function () {
			test = H2O.Grid({ id: 'gridtest', columns: 3, rows: 2 });
			$('#test').append(test);
			test.insert(document.getElementById('blue'), 0);
		});
	</script>
	<style type="text/css" media="screen">
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			position: absolute;
			width: 100%;
			height: 100%;
		}
		.gridtest_box {
			background-color: red;
		}
		#blue {
			background-color: blue;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>

<div id="test"></div>
<div id="blue">Hello!</div>

</body>
</html>
