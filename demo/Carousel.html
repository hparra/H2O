<html>
<head>
	<title>H2O Carousel</title>
	<script type="text/javascript" src="../vendor/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="movielist.js"></script>
	<script type="text/javascript" src="../src/js/H2O.js"></script>
	<script type="text/javascript" src="../src/js/H2O.Image.js"></script>
	<script type="text/javascript" src="../src/js/H2O.Carousel.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function () {
			test = H2O.Carousel({ ID: 'Carousel', data: MOVIE_LIST, rowAmt: 1, columnAmt: 4, padding: 5, autoScroll: true });
			$('#MyCarousel').append(test);
		});
	</script>
	<style type="text/css" media="screen">
		#MyCarousel {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>

<div id="MyCarousel"></div>
<button type="button" onClick="test.prevPage()">Prev</button>
<button type="button" onClick="test.nextPage()">Next</button>

</body>
</html>
