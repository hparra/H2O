<html>
<head>
	<title>H2O Input</title>
	<script type="text/javascript" src="http://marco.calit2.uci.edu/lib/jquery/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="../src/js/H2O.js"></script>
	<script type="text/javascript" src="../src/js/H2O.Input.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function () {
			stuff = {
				0: {
					name: 'thing0'
				},
				1: {
					name: 'thing1'
				},
				2: {
					name: 'thing2'
				},
				3: {
					name: 'thing3'
				},
				4: {
					name: 'thing4'
				},
				5: {
					name: 'thing5'
				}
			};
			test = H2O.Input({ ID: 'input1', data: stuff, padding: 5 });
			$('#testinput').append(test);
		});
	</script>
	<style type="text/css" media="screen">
		#testinput {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
		}
	</style>
</head>

<body>

<form id="testinput"></form>

</body>
</html>
