<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>H2O Label Demo</title>
		<script type="text/javascript" src="../vendor/jquery-1.3.2.js"></script>
		<script type="text/javascript" src="../src/js/H2O.js"></script>
		<script type="text/javascript" src="../src/js/H2O.Label.js"></script>
	</head>
	<body style="position:absolute;width:100%;height:100%;margin:0px; padding:0px;overflow: hidden">
		<!-- NOTE: Parent needs to specify text-align property -->
		<div id="box1" style="width:100%;height:50%;text-align:center;background-color:blue">
		</div>
		<div id="box2" style="width:100%;height:50%;text-align:center;background-color:green">
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			hello_label = H2O.Label({ text: "Hello!", id: "hello_label" });
			$("#box1").append(hello_label);
			
			goodbye_label = H2O.Label({ text: "Goodbye!", id: "goodbye_label"  });
			$("#box2").append(goodbye_label);
		});
	</script>
</html>
