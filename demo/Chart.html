<html>
<head>
	
<script type="text/javascript" src="../vendor/jquery-1.3.2.js"></script>
<script type="text/javascript" src="../src/js/H2O.js"></script>
<script type="text/javascript" src="../src/js/H2O.Chart.js"></script>
<script type="text/javascript" charset="utf-8">
		$(document).ready(function () {
			testChart = H2O.Chart({ id: 'graph_canvas', sizeX: 700, sizeY: 400, graphCeil: 100, intervalY: 25, scale_percent: 70, addDot: false, scale_graph: true });
			$('#graph_canvas').append(testChart);
		});
		
</script>
<style type="text/css">
  #graph_canvas { 
			-moz-border-radius: 5px;
			-webkit-border-radius: 5px; 
			border: 7px solid #000033;
		 }
</style>
</head>
<body>

<canvas id="graph_canvas" width = 700 height = 400></canvas>


</body>
</html>
