<html>
<head>
	<title>FCarousel</title>
	<script type="text/javascript" src="../vendor/jquery-1.3.2.js"></script>

	<!-- Need Asset Server to host images -->
	<script type="text/javascript" src="movielist.js"></script>

	<script type="text/javascript" src="../src/js/H2O.js"></script>
	<script type="text/javascript" src="../src/js/H2O.Carousel.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function () {
			// HGP: JSON parameter should be lowercase. Maybe even called data
			// a 'format' parameter may say json
			test = H2O.Carousel({ id: 'Carousel', data: MOVIE_LIST, rowAmt: 2, columnAmt: 3 });
			$('#WHAAA').append(test);
		});
	</script>
	<style type="text/css" media="screen">
		#WHAAA {
			width: 100%;
			height: 100%;
		}
		
		/* Resizing*/
		.box {
			position: static;
			clear: none;
			float: left;
			overflow: hidden;
			display: block;
		}

			.box a {
				position: static;
				width: 100%;
				height: 100%;
				display: block;
				border: none;
			}

		.icon {
			position: relative;
			top: 50%;
			left: 50%;
		}

			.icon img {
				position: static;
				border: none;
				width: 100%;
				height: 100%;
			}
	</style>
</head>

<body>

<div id="WHAAA">

</div>
<button type="button" onClick="test.prevPage()">Prev</button>
<button type="button" onClick="test.nextPage()">Next</button>

</body>
</html>
