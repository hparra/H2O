<html>
<head>
	<title>H2O Image</title>
	<script type="text/javascript" src="http://marco.calit2.uci.edu/lib/jquery/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="../src/js/H2O.js"></script>
	<script type="text/javascript" src="../src/js/H2O.Image.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function () {
			test = H2O.Image({ ID: 'image-holder1', src: 'https://armin.calit2.uci.edu/assets/luoa/icons/coolfuzz/1.png', altText: 'hi!', padding: 10 });
			test2 = H2O.Image({ ID: 'image-holder2', src: 'https://armin.calit2.uci.edu/assets/luoa/icons/coolfuzz/1.png', altText: 'hi!', padding: 10 });
			test3 = H2O.Image({ ID: 'image-holder3', src: 'https://armin.calit2.uci.edu/assets/luoa/icons/coolfuzz/1.png', altText: 'hi!', padding: 10 });
			$('#MyImage').append(test);
			$('#MyImage2').append(test2);
			$('#MyImage3').append(test3);
		});
	</script>
	<style type="text/css" media="screen">
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			position: absolute;
			width: 100%;
			height: 100%;
		}
		#MyImage {
			background-color: blue;
			width: 100%;
			height: 33%;
			overflow: hidden;
		}
		#MyImage2 {
			background-color: red;
			width: 100%;
			height: 33%;
			overflow: hidden;
		}
		#MyImage3 {
			background-color: yellow;
			width: 100%;
			height: 33%;
			overflow: hidden;
		}
	</style>
</head>

<body>

<div id="MyImage"></div>
<div id="MyImage2"></div>
<div id="MyImage3"></div>

</body>
</html>
