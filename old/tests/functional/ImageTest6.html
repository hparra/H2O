<!-- Appending H2O.Image objects into H2O.Carousel -->

<html>
<head>
	<title>H2O Image</title>
	<script type="text/javascript" src="http://marco.calit2.uci.edu/lib/jquery/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="../../src/js/H2O.js"></script>
	<script type="text/javascript" src="../../src/js/H2O.Image.js"></script>
	<script src="../../src/js/H2O.Carousel.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function () {
			test = H2O.Image({ src: 'http://marco.calit2.uci.edu/assets/i3/images/shome.png', padding: 0, align: 'left', valign: 'middle'});
			test.addEventListener("load", function() {
				$('#MyImage').append(test);
			}, false);
			test.load();
			
			test2 = H2O.Image({ src: 'http://marco.calit2.uci.edu/assets/i3/images/shome.png', padding: 0, align: 'left', valign: 'middle'});
			test2.addEventListener("load", function() {
				$('#MyImage2').append(test2);
			}, false);
			test2.load();
			
			test3 = H2O.Image({ src: 'http://marco.calit2.uci.edu/assets/i3/images/rclose.png', padding: 0, align: 'left', valign: 'middle'});
			test3.addEventListener("load", function() {
				$('#MyImage3').append(test3);
			}, false);
			test3.load();
			
			test4 = H2O.Image({ src: 'http://marco.calit2.uci.edu/assets/i3/images/rsettings.png', padding: 0, align: 'left', valign: 'middle'});
			test4.addEventListener("load", function() {
				$('#MyImage4').append(test4);
			}, false);
			test4.load();
			
			car1 = H2O.Carousel({
				ID: 'car_a',
				data: "",
				rowAmt: 1,
				columnAmt: 2,
				padding: 10,
				animSpeed: 1000,
				autoScroll: true,
				scrollDelay: 2000
			});
			$('#carousel1').append(car1);
			
			car1.addToCarousel(document.getElementById('MyImage'));
			car1.addToCarousel(document.getElementById('MyImage2'));
			car1.addToCarousel(document.getElementById('MyImage3'));
			car1.addToCarousel(document.getElementById('MyImage4'));
		});
	</script>
	<style type="text/css" media="screen">
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			position: absolute;
			width: 100%;
			height: 100%;
		}
		
	</style>
</head>

<body>

<div id="MyImage"></div>
<div id="MyImage2"></div>
<div id="MyImage3"></div>
<div id="MyImage4"></div>
<div id="carousel1"></div>

</body>
</html>
