<html>
<head>
	<title>ImageTest1</title>
	<script type="text/javascript" src="http://marco.calit2.uci.edu/lib/jquery/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="../../src/js/H2O.js"></script>
	<script type="text/javascript" src="../../src/js/H2O.Image.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function () {
			test = H2O.Image({ id: 'image-holder1', src: 'http://marco.calit2.uci.edu/assets/i3/images/shome.png', alt: 'hi!', padding: 0 });
			test.addEventListener("load", function() {
				$('#MyImage').append(test);
			}, false);
			test.load();
		});
	</script>
	<style type="text/css" media="screen">
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			position: absolute;
			width: 100%;
			height: 100%;
		}
		#MyImage {
			background-color: blue;
			width: 100%;
			height: 75%;
			overflow: hidden;
		}
	</style>
</head>

<body>

<div id="MyImage"></div>

</body>
</html>
