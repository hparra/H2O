<html>
<head>
	<title>Frescolita Mockup</title>
	<script type="text/javascript" src="../vendor/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="movielist.js"></script>
	<script type="text/javascript" src="../src/js/H2O.js"></script>
	<script type="text/javascript" src="../src/js/H2O.Image.js"></script>
	<script type="text/javascript" src="../src/js/H2O.Carousel.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function () {
			test = H2O.Carousel({ ID: 'Carousel', data: MOVIE_LIST, rowAmt: 2, columnAmt: 4, padding: 25 });
			$('#Frescolita').append(test);
		});
	</script>
	<style type="text/css" media="screen">
		#bar {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 10%;
			background-color: black;
			color: white;
			text-align: center;
		}
		h1 {
			font-family: garamond;
			font-size: 48px;
		}
		#Frescolita {
			position: absolute;
			left: 0px;
			top: 10%;
			width: 100%;
			height: 90%;
		}
	</style>
</head>

<body>

<div id="bar">
	<h1>FRESCOLITA</h1>
</div>
<div id="Frescolita"></div>
<button type="button" onClick="test.prevPage()">Prev</button>
<button type="button" onClick="test.nextPage()">Next</button>

</body>
</html>
